        <script>
        // Corrige links dinamicamente para funcionar em GitHub Pages e Live Server
        (function() {
            function getBase() {
                let base = window.location.pathname;
                if (base.match(/\.[a-zA-Z0-9]+$/)) base = base.substring(0, base.lastIndexOf("/")) + "/";
                const pathParts = base.split("/").filter(Boolean);
                let root = "/";
                if (pathParts.length > 0) root = "/" + pathParts[0] + "/";
                if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") root = "/";
                return root;
            }
            const root = getBase();
            document.querySelectorAll('a[href], link[href], img[src], script[src]').forEach(el => {
                let attr = el.hasAttribute('href') ? 'href' : 'src';
                let val = el.getAttribute(attr);
                if (val && !val.match(/^(https?:|#|mailto:|javascript:)/) && !val.startsWith(root)) {
                    if (val.startsWith('/')) val = val.substring(1);
                    el.setAttribute(attr, root + val);
                }
            });
        })();
        </script>

<head>

<body>

            <div class="topo">
                <img src="../../img/logo.png" alt="Logo">
            </div>
            <div class="baixo">
                <input type="text" placeholder="INSIRA O CÓDIGO RECEBIDO">
                <div class="botoes">
                    <button id="confirmar" class="confirmar">CONFIRMAR</button>

            </div>

<script>
    // Confirmar
    document.getElementById('confirmar').onclick = function() {
        // Redireciona para index.html se veio de lá, senão para home.html
        let base = window.location.pathname;
        if (base.match(/\.[a-zA-Z0-9]+$/)) base = base.substring(0, base.lastIndexOf("/")) + "/";
        const pathParts = base.split("/").filter(Boolean);
        let root = "/";
        if (pathParts.length > 0) root = "/" + pathParts[0] + "/";
        if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") root = "/";
        const params = new URLSearchParams(window.location.search);
        const from = params.get('from');
        alert("Senha alterada com sucesso!");
        if (from && from.indexOf('index.html') !== -1) {
            window.location.href = root + 'index.html';
        } else {
            window.location.href = root + 'home.html';
        }
    };
    // Corrige o link do CANCELAR para manter o parâmetro from
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from');
    if (from) {
        const cancelarLink = document.getElementById('cancelarLink');
        if (cancelarLink) {
            cancelarLink.href = `alterarSenha.html?from=${encodeURIComponent(from)}`;
        }
        const confirmarLink = document.querySelector('a.confirmar');
        if (confirmarLink) {
            confirmarLink.href = `confirmarAlteracao.html?from=${encodeURIComponent(from)}`;
        }
    }
</script>
