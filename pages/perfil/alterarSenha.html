<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Compre</title>
    <link rel="stylesheet" href="../../css/reset-min.css">
    <link rel="stylesheet" href="../../css/padrao.css">
    <link rel="stylesheet" href="../../css/perfil/alterarSenha.css">
</head>
<body>
    <div class="tela">
        <header>
            <h1>Alteração de senha</h1>
        </header>
        <section>
            <div class="esquerda">
                <input type="text" placeholder="CPF">
                <input type="password" placeholder="Nova Senha">
                <input type="password" placeholder="Confirmar Nova Senha">
                <ul>
                    <li>Senha deve ter pelo menos 8 caracteres</li>
                    <li>Incluir letras maiúsculas e minúsculas</li>
                    <li>Incluir números e símbolos</li>
                    <li>Após inserir os seus dados, será encaminhado um SMS com o código de verificação</li>
                </ul>
                <div class="botoes">
                    <a href="confirmarAlteracao.html" class="confirmar">CONFIRMAR</a>
                    <a href="../../home.html" class="cancelar">CANCELAR</a>
                </div>
            </div>
            <div class="direita">
                <img src="../../img/logo.png" alt="Logo">
            </div>
        </section>
    </div>
</body>
</html>
